<!DOCTYPE html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <body>

      <h1>Boleto Mock Login Page</h1>

      <label for="fname">Username:</label><br>
      <input type="text" id="fname" name="fname"><br>
      <label for="lname">Password:</label><br>
      <input type="text" id="lname" name="lname">

      <form id="form" target="_blank">
         <input type="submit" value="Login" />
     </form>

      <p class="bottom-three">
         <a href="uber://authentication_success?token=test_token_123&parameter1=one">uber://authentication_success</a>
      </p>

      <p class="bottom-three">
         <a href="com.ubercab.moneyhubdemo.development-PaymentWebSessionAuth://authentication_success?token=test_token_123&parameter1=one">com.ubercab.moneyhubdemo.development-PaymentWebSessionAuth://authentication_success</a>
      </p>

      <a id="redirectLink" />
   </body>

</html>

<script type="text/javascript">
   var currentUrlParams = new URLSearchParams(document.location.search)
   var redirectUrl = currentUrlParams.get("redirectUrl");

   var redirectWithToken = new URL(redirectUrl)
   redirectWithToken.searchParams.set('token', 'test_token_123')
   redirectWithToken.searchParams.set('parameter1', 'one')

   var form = document.getElementById('form')
   form.action = redirectWithToken.href

   var redirectLink = document.getElementById('redirectLink')
   redirectLink.href = redirectWithToken.href
   redirectLink.innerText = redirectLink.href
</script>
